      justify-content: space-between;

    }

    .article img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }


    .card {

      height: 470px;

      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .card img {
      height: 15rem;
      object-fit: cover;
    }

    .card-text {
      height: 100px;
      overflow: hidden;
    }

    .card-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;

    }

    .card-title {
      font-weight: bold;
    }
  </style>

<body>

                     alt="Portrait of a Woman" loading="lazy" />

  <!-- news start -->
  <h1>最新消息</h1>
  <div class="filter-container">
    <div id="articles"></div>

    <div class="footer-container">

    </div>
  </footer>
</div>

<script>
  //初始化
  const apiKey = 'bc51162017a3456ba650a03ba73b37d2';
  const apiUrl = `https://newsapi.org/v2/everything?q=羽球&apiKey=${apiKey}`;
  const articlesDiv = document.getElementById('articles');

  //接收news api 遍歷所有羽球新聞
  fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            data.articles.forEach(article => {
              const {title, description, url, urlToImage} = article;

              if (urlToImage === null || urlToImage === "https://s.yimg.com/cv/apiv2/social/images/yahoo_default_logo-1200x1200.png") {
                return; // Skip所有 null 跟 yahoo default圖
              }
              const keyword = "羽球";
              if (!article.title.toLowerCase().includes(keyword) && !article.description.toLowerCase().includes(keyword)) {
                return; // skip掉所有標題或內容沒羽球關鍵字的文章
              }
              //渲染所有news卡片 aka append地獄
              const articleDiv = document.createElement('div');
              articleDiv.classList.add('card');
              articleDiv.style.width = '24rem';

              articleDiv.innerHTML = `
        <img src="${urlToImage}" class="card-img-top" alt="${title}">
        <div class="card-body">
          <h5 class="card-title">${title}</h5>
          <p class="card-text">${description}</p>
          <a href="${url}" class="btn btn-primary" target="_blank">看更多</a>
        </div>
      `;

              articlesDiv.appendChild(articleDiv);
            });
          })
          .catch(error => console.error(error));

</script>
