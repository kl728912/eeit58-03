<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>活動資料</title>
    <!-- 響應式網站 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Boostrap 導入程式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!-- 連結CSS外部檔案 -->
    <link rel="stylesheet" href="./css/post.css">
    <link rel="stylesheet" href="./css/navbar&footer.css">
   
    

    <!-- MDB頭像 -->
    <script type="text/javascript" src="./Js/mdb.min.js"></script>
    
     <!-- 連結Js外部檔案 -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Js/index.js"></script>
</head>

<body>
<div class="wrap">
    <!-- 導覽列 -->
    <header class="main-header">
        <div class="container">
            <a href="./index.html" class="Logo">
                <img src="./Images/logo3.png" alt="Logo" width="30" height="36">
                <h2 id="custom-h2">Join</h2>
            </a>
            <!-- 導覽列文字 -->
            <nav class="navbar-text">
                <a href="./latestNews.html">最新消息</a>
                <a href="./findGym.html">附近場館</a>
                <a href="./post.html">發起揪團</a>
                <a href="./joinTeam.html">加入報團</a>
            </nav>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <!-- Avatar頭像 -->
                        <li class="nav-item Avatar dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#"
                               id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown"
                               aria-expanded="false">
                                <img src="./Images/user.png" class="rounded-circle" width="50" height="50"
                                     alt="Portrait of a Woman" loading="lazy"/>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li>
                                    <a class="dropdown-item" href="./login.html">登入</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="./login.html">註冊</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- 揪團框 -->
    <div class="container-post">
        <!-- 團名 -->
        <div class="GroupName">
            <h1 id="activityTitle"></h1>

        </div>
        <!-- 圖 & 文字說明 -->
        <div class="post-area">
            <!--Image-->
            <div class="post-Image">
                <form action="/somewhere/to/upload" enctype="multipart/form-data">
                    <img id="pic" src="./Images/logo.png"/>
                </form>
            </div>
            <!-- 文字表單 -->
            <div class="formfile">
                <form action="">
                    <div class="location">
                        <label for="location">地點 :</label>
                        <span id="location"></span>
                    </div>
                    <div>
                        <label for="activityTime">活動時間 :</label>
                        <span id="activityTime"></span>
                    </div>
                    <div>
                        <label for="deadline">最晚審核時間 :</label>
                        <span id="deadline"></span>
                    </div>
                    <div style="display: flex;">
                        <label for="min">最低人數 :</label>
                        <span id="min"></span>
                    </div>
                    <div style="display: flex;">
                        <label for="max">人數上限 :</label>
                        <span id="max"></span>
                    </div>
                    <div style="display: flex;">
                        <label for="contact">聯絡方式 :</label>
                        <span id="contact"></span>
                    </div>
                    <div>
                        <label>場地預約 :</label>
                        <span id="reservation"></span>
                    </div>

                    <div>
                        <label>等級推薦 :</label>
                        <span id="level"></span>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="description" class="form-label">活動說明 :</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="joinBtn">

            <div>
                <button type="button" id="joinBtnId">我要報團</button>
            </div>

        </div>
    </div>

</div>
<script>
    $(function () {
        //獲取url的參數
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //創立一個含有目標參數正規表達式的物件
            var r = window.location.search.substr(1).match(reg);
            //匹配目標參數
            if (r != null) return unescape(r[2]);
            return null; //返回參數
        }

        //接收URL中的參數id
        var id = getUrlParam('id');
        console.log('id:' + id);
        $.ajax({
            type: 'get',
            url: 'viewPostv1',
            dataType: 'json',
            success: function (res, status) {
                console.log(status)
                $.each(res, function (idx, val) {
                    //根據id獲取相對資訊重新渲染到form上面
                    if (id == val.id) {
                        $('#activityTitle').text(val.activityTitle);
                        $('#pic').attr('src', val.pic);
                        $('#location').text(val.location);
                        $('#activityTime').text(val.activityTime);
                        $('#min').text(val.min);
                        $('#max').text(val.max);
                        $('#contact').text(val.contact);
                        $('#reservation').text(val.reservation == 1 ? '已預約' : '未預約');
                        $('#level').text(val.level);
                        $('#description').text(val.description);
                    }
                });
            }
        })
    })

</script>
</body>

</html>
